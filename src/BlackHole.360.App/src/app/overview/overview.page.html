<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar mode="ios" animated="true" placeholder="Search Campus" [(ngModel)]="this.search" [debounce]="300" (ionInput)="this.searchUsers()"></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let user of users">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
            <ion-card-subtitle>
              {{ user.jobTitleId === 2 ? 'Professor' : 'Student'}} 
              <ng-container *ngIf="user.jobTitleId === 1">
                at 
                <b>{{ user.department }}</b>
              </ng-container>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ user.email }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    

  <ion-infinite-scroll (ionInfinite)="fetchData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
