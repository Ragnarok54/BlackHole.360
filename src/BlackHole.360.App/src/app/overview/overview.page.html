<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">overview</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-searchbar animated="true" placeholder="Search university"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let user of users">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
            <ion-card-subtitle>{{ user.jobTitleId === 0 ? 'Professor' : 'Student'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ user.picture }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    

  <ion-infinite-scroll (ionInfinite)="fetchData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
