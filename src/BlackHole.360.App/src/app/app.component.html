<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img src="../assets/icon/favicon.png" style="height: fit-content;"></ion-img>
              </ion-thumbnail>
              <ion-label>Facultatea de Automatica, Calculatoare si Electronica</ion-label>
            </ion-item>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{authService.getName()}}</ion-list-header>
          <ion-note>dasdas</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/overview" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="school-outline" slot="start"></ion-icon>
              <ion-label>Overview</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="id-card-outline" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/feedback" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Feedback</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
