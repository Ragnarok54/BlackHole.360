<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="received" style="display: flex;">
    <ion-segment-button value="received" style="flex: 1" (click)="getReceivedFeedback()">
      <ion-label>Received</ion-label>
    </ion-segment-button>
    <ion-segment-button value="given" style="flex: 1" (click)="getGivenFeedback()">
      <ion-label>Given</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  <ion-list *ngIf="feedbackList.length">
    <ion-card *ngFor="let feedback of feedbackList">
      <ion-card-header>
        <ion-card-title>{{feedback}}</ion-card-title>
        <ion-card-subtitle>{{feedback.createdOn}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{feedback.content}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-content class="ion-text-center ion-padding">
    <p *ngIf="this.feedbackList.length === 0">
      You do not have any feedback.
    </p>
  </ion-content>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small" id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-modal #feedbackModal trigger="open-modal">
  <ng-content>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal(feedbackModal)">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Input your feedback</ion-title>
        <ion-buttons slot="end">
          <ion-button [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item lines="none" color="transparent" button [detail]="false" id="search-users-modal" (click)="searchUsers('')">
        <ion-label>Choose the person you want to give feedback to</ion-label>
        <div slot="end">{{ this.selectedUser?.name }}</div>
      </ion-item>
      
      <br/>
      
      <ion-item color="transparent">
        <ion-textarea
          labelPlacement="floating"
          rows="10"
          label="Imput your feedback"
          placeholder="Type your review here"
          [autoGrow]="true"
          [(ngModel)]="this.content"
        >
        </ion-textarea>
      </ion-item>
    </ion-content>

    <ion-modal #searchUsersModal trigger="search-users-modal">
      <ng-content>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="searchUsersModal.dismiss()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Search campus</ion-title>
            <ion-buttons slot="end">
              <ion-button [disabled]="!!this.selectedUser" (click)="searchUsersModal.dismiss()">Done</ion-button>
            </ion-buttons>
          </ion-toolbar>
          
          <ion-toolbar>
            <ion-searchbar (ionInput)="searchUsers($event.target.value!)"></ion-searchbar>
          </ion-toolbar>
        </ion-header>

        <ion-content color="light" class="ion-padding">
          <ion-list id="modal-list" [inset]="true">
            <ion-item *ngFor="let user of this.users" button (click)="this.selectedUser=user; searchUsersModal.dismiss()">
              <ion-label>{{user.name}}</ion-label>
            </ion-item>
            <!-- <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
              <ion-checkbox [value]="item.value" [checked]="isChecked(item.value)" (ionChange)="checkboxChange($event)"
                >{{ item.text }}</ion-checkbox
              >
            </ion-item> -->
          </ion-list>
        </ion-content>

      </ng-content>
    </ion-modal>

  </ng-content>
</ion-modal>
