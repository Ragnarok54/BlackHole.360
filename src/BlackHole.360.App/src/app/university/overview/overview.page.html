<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">overview</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row cols="4">
      @for (user of users; track user){
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
            <ion-card-subtitle>{{ user.jobTitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ user.picture }}</p>
          </ion-card-content>
        </ion-card>
      }
    </ion-row>
  </ion-grid>
    

  <ion-infinite-scroll (ionInfinite)="fetchData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
