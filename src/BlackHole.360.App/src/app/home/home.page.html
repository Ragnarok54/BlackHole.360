<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let card of news">
    <img [src]="card.imageLink" />
    <ion-card-header>
      <ion-card-title>{{card.title}}</ion-card-title>
      <ion-card-subtitle>{{card.date}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{card.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
